<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Extension</title>
    <link rel="stylesheet" href="popup.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Weather</h1>
            <div class="city-input-container">
                <input type="text" id="cityInput" placeholder="Enter city name">
                <button id="saveCity">Save</button>
            </div>
        </div>
        
        <div class="weather-container" id="weatherContainer">
            <div class="current-weather">
                <div class="weather-icon">
                    <img id="weatherIcon" src="" alt="Weather icon">
                </div>
                <div class="weather-info">
                    <h2 id="cityName">Select a city</h2>
                    <div class="temperature" id="temperature">--°</div>
                    <div class="description" id="description">--</div>
                </div>
            </div>
            
            <div class="weather-details">
                <div class="detail-item">
                    <span class="label">Feels like</span>
                    <span class="value" id="feelsLike">--°</span>
                </div>
                <div class="detail-item">
                    <span class="label">Humidity</span>
                    <span class="value" id="humidity">--%</span>
                </div>
                <div class="detail-item">
                    <span class="label">Wind</span>
                    <span class="value" id="wind">-- km/h</span>
                </div>
            </div>
        </div>
        
        <div class="forecast-container" id="forecastContainer">
            <h3>7-Day Forecast</h3>
            <div class="forecast-list" id="forecastList">
                <!-- Forecast items will be inserted here -->
            </div>
        </div>
        
        <div class="error-message" id="errorMessage" style="display: none;">
            <p>Please enter a valid city name and save it first.</p>
        </div>
    </div>
    
    <script src="popup.js"></script>
</body>
</html>
